<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Zen+Antique&display=swap" rel="stylesheet">
<style>  
body  
{  
background-image:url("https://sandbergwallpaper.com/wp-content/uploads/2019/05/646-06_1.jpg");  
background-repeat: no-repeat;
}  
</style>  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
  </br >
    <div class="container">
 <div class = "weather-app">
      <div class="row cities">
          <span class="toronto col-2"> <a href = "#" id = "toronto">Toronto </a> </span>
          <span class="newYork col-2"> <a href = "#" id = "newYork">New York </a> </span>
          <span class="london col-2">  <a href = "#" id = "london">London </a> </span>
          <span class="paris col-2">  <a href = "#" id = "paris">Paris </a> </span>
          <span class="milan col-2">  <a href = "#" id = "milan">Milan </a> </span>
          <span class="moscow col-2">  <a href = "#" id = "moscow">Moscow </a> </span>

        </div>
        <br />
        <form id = "search-city">
          <div class = "row">
          <div class="col-6">
            <input
              type="search"
              placeholder = "Enter a City..."
              id="city-input"
              class = "form-control"
              autofocus = "on"
              
            />
            </div>
          
            <div class = "col-3">
            <input type="submit" value="Search" class = "form-control btn btn-primary" 
            />
            </div>
            <div class = "col-3" id = "current-loc-bttn">
            <input type="submit" value="Current Loc" class = "form-control btn btn-secondary" id = "current-loc";
            />
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-3 emoji1">
            <ul>
          <li>
            <img 
            src = "https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt = "Clear"
            id = "icon"
            />
          </li>
          <li class = "description" id = "description">
            Sunny
          </li>
            </ul>
          </div>
            
          <div class="col-3 ppt">
            <ul>
              <li>
              <span class = "temp1" id = "temp1">
                  21 
                  </span>
                  <span class = "units">
                  <a href = "#" id = "celsius-Button" class = "active">
                  °C 
                  </a>
                  | 
                  <a href = "#" id = "fahren-Button">
                    °F
                  </a>
                  </span>
              </li>
              <li class = "humidityWind">
                <span id ="humidity"> 
                 
                Humidity: 22%
                </span>
                  </br> 
                   <span id ="wind"> 
                Wind: 2 km/h
              </span>
              </li>
            </ul>
               </div>

          <div class="col-4 date" id = "city-date-time">
              <ul>
                <li class = "city" id = "city">
          Toronto
                </li>
                <li id = "date">
              Monday, Sept. 6
                </li>
                <li id = "time">
                  13:08 pm
                </li>
              </ul>
              <br />
        </div>
        

        <hr />
        <div class = "forecast" id = "forecast">
          </div>
    </div>
 </div>
     <p class = "footer">
      <a href = "https://github.com/bivisito/my-weather-app"> Open-source code </a> by Victoria Totonea
    </p>
    <script src="src/script.js"></script>
    
  </body>
</html>
